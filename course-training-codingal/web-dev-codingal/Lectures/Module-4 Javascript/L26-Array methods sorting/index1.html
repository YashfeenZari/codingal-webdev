<html>

  <!-- ðŸ”¹ What it tells sort():
  If the result is negative, it puts a before b

  If positive, it puts b before a

  If zero, they are equal NO CHANGE NEEDED



  points = [40, 100, 1, 5]

  Compare 40 and 100 â†’ 40 - 100 = -60 â†’ keep 40 before 100  
  Compare 100 and 1 â†’ 100 - 1 = 99 â†’ swap them  
  Compare 40 and 1 â†’ 40 - 1 = 39 â†’ swap them  
  ...and so on
  -->
  <body>
    <h2>JavaScript Array Sort</h2>
    <p>Click the button to sort the array in ascending order.</p>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button>
    <p id="result"></p>
    <script>
      var points = [40, 100, 1, 5, 25, 10];
      document.getElementById("result").innerHTML = points;  
      function ascending() {
        // points.sort();
        points.sort(function(a, b){return a - b});
        document.getElementById("result").innerHTML = points;
      }
      
      function descending() {
        // points.sort();
        points.sort(function(a, b){return b - a});
        document.getElementById("result").innerHTML = points;
      }
    </script>
  </body>
</html>
