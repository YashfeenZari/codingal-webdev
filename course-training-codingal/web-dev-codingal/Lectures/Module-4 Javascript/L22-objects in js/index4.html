<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//         [
//         🎯 How to Explain the arguments Object Without Arrays
// Instead of arrays, use a real-world example they can relate to:

// 📦 Analogy: The arguments Object is Like a Box of Gifts

// "Imagine you have a box, but you don’t know how many gifts (items) will be inside." 🎁
// "Every time you receive the box, it might have a different number of gifts."
// "In JavaScript, a function is like this box. The arguments object holds all the gifts (values) passed into the function!"
//         ]
        function showGifts() {
    var message = "🎁 You received: ";

    for (var i = 0; i < arguments.length; i++) { // Loop through all arguments
        message += arguments[i] + ", "; // Add each gift
    }

    document.write(message);
}

// Calling function with different numbers of gifts
showGifts("Teddy Bear", "Chocolate", "Book");

    </script>
</body>
</html>
