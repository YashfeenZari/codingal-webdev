<!DOCTYPE html>
<html>
<body>
	<h2> Operator</h2>
	​<p id="demo"></p>
    ​<p id="demo1"></p>
    ​<p id="demo2"></p>
    ​<p id="demo3"></p>
    <p id="demo4"></p>
	​<script>
		// <!--Addition-->
    //*use +, -, *, / operators*//
    var x = 5;
    var y = 2;
    
    var z = x + y;  //5+2=7
    var a = x - y;  //5-2=3
    var b = x * y;  //5*2=10
    var c = x / y;  // 5/2 =2.5
  document.getElementById("demo").innerHTML = z;
  document.getElementById("demo1").innerHTML = a;
  document.getElementById("demo2").innerHTML = b;
  document.getElementById("demo3").innerHTML = c;

	// assignment operator//
	x += 4;   // x=x+4 --- x=5+4=9
    document.getElementById("demo4").innerHTML = x;
	</script>
</body>
</html>
