<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Promise</h2>
    <p id="demo"></p>
    
    <script>
      function myDisplayer(something) {
        document.getElementById("demo").innerHTML = something;
      }
      function sum(a,b){
      var sum = a + b;
      myDisplayer(sum);
      }


      //just to provide value in funtion as we call -- sum(10,5) intead here we use promise to see if and else and then give value 

      
      let myPromise = new Promise(function(myResolve, myReject) {
        // producing code may take some time
        let x = 0; // some code (try to change x to 5)
        
        if (x == 0) {
          myResolve ("OK"); // when successfull
        } else {
          myReject("Error"); // when error
        }
      });


        // consuming code - must wait for fullfilled promise
      myPromise.then(
        function(value) {sum(5,5);}, // code is successfull
        function(error) {sum(error);} // code is error
      );
    </script>
  </body>
</html>
